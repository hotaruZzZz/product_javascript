<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="product_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>產品清單</title>
</head>
<body>
    <div class="container" style="margin-top:10px;" id="container">
        <h1 style="text-align: center;">產品清單</h1>
        <div class="row" style="margin: 10px;">
            <!--  -->
            <form id="search-form">
                <input class="col-12 col-md-3" placeholder="請輸入商品名稱" id="name" type="text">
                <select class="col-12 col-md-2"  id="type">
                    <option selected value="">類型</option>
                    <option value="3C">3C</option>
                    <option value="飲料">飲料</option>
                    <option value="食品">食品</option>
                    <option value="">全部</option>
                </select>
                <label>價格範圍: </label>
                <input class="col-12 col-md-1" placeholder="最低價" id="start-price"  value="0" type="text">
                <span>~</span>
                <input class="col-12 col-md-1" placeholder="最高價" id="end-price" type="text">

                <select class="col-12 col-md-2" id="sort">
                    <option selected value="">排序</option>
                    <option value="p-hl">以價格排序(高到低)</option>
                    <option value="p-lh">以價格排序(低到高)</option>
                    <option value="a-hl">以數量排序(高到低)</option>
                    <option value="a-lh">以數量排序(低到高)</option>
                </select>
                <button class="col-12 col-md-1 btn btn-secondary" type="submit">查詢</button>
            </form>
            
        </div>

            <!-- table -->
        
    </div>            
        
    <!-- 分隔線 -->
    <div class="border-bottom"></div>

    <!-- module  -->
    <script type="module">
        import {product} from "./product.js";

        //取得表單
        const form = document.getElementById('search-form');
        // 取得container
        let container = document.getElementById("container");

        // 當按鈕按下
        form.addEventListener('submit', function(event) {
            event.preventDefault();

             //取得輸入的值
            let nameInput = document.getElementById('name');
            let typeSelect = document.getElementById('type');
            let startPriceInput = document.getElementById('start-price');
            let endPriceInput = document.getElementById('end-price');
            let sortSelect = document.getElementById('sort');

            let name = nameInput.value;
            let type = typeSelect.value;
            let startPrice = startPriceInput.value;
            let endPrice = endPriceInput.value;
            let objSort = sortSelect.value;            

            // console.log(endPrice);
            if(endPrice == ''){
                endPrice = parseInt("999999999999999999999999");
            }
            // console.log(name, type, startPrice, endPrice, amount);

            // 查詢輸入
            let data = query(product, name, type, startPrice,endPrice);
            // console.log(data);
            data = sort_obj(data,objSort);

            // 判斷是否有查詢到商品
            if(Object.keys(data).length === 0){
                Swal.fire('無商品符合條件或無此商品');
            }
            else{
                // 移除舊tables
                let getTable = document.getElementById("table");
                            // 當 table 存在， 移除舊table
                            if(getTable != null ){
                                container.removeChild(getTable);
                            }
                            
                            //建立table
                            let table = document.createElement("table");
                            table.setAttribute("class","table table-hover");
                            table.setAttribute("id","table");
                            let thead = document.createElement("thead");
                            let title = ["產品ID","產品名稱","數量","價錢","類型"]; 
                            thead.setAttribute("class", "table-dark");
                            let t, tr, td;
                            tr = document.createElement("tr");
                            title.forEach(item => {
                                td = document.createElement("td");
                                td.setAttribute("scope","col");
                                td.innerText = item;
                                tr.append(td);
                            });
                            thead.append(tr);
                            table.append(thead);
                            container.append(table);
                            let tbody = document.createElement("tbody");

                            data.forEach((element) => {
                                let content = Object.values(element);
                                t = document.createElement("tr");
                                content.forEach((item,index) => {
                                    td = document.createElement("td");
                                    td.innerText = item;
                                    // 檢查當商品只剩0個時
                                    if(index == 2){
                                        if(item ==0){
                                            t.setAttribute("class", "alert alert-danger");
                                            td.innerText = item;
                                        }
                                        else{
                                            td.innerText = item;
                                        }
                                    }
                                    t.append(td);
                                    // console.log(item);
                                });
                                tbody.append(t);
                                table.append(tbody);
                                
                                container.append(table);
                            });
            }
            
        }); 

        // sort
        function sort_obj(obj, type){
            console.log(type);
            switch(type){
                // 價錢高到低
                case 'p-hl':
                    obj.sort((a,b) => {
                        return b.Price - a.Price;
                    });
                    return obj;
                    break;
                // 價錢低到高
                case 'p-lh':
                    obj.sort((a,b) => {
                            return a.Price - b.Price;
                        });
                        return obj;
                    break;
                // 數量高到低
                    case 'a-hl':
                    obj.sort((a,b) => {
                            return b.Amount - a.Amount;
                        });
                        return obj;
                    break;
                // 數量低到高
                    case 'a-lh':
                    obj.sort((a,b) => {
                            return a.Amount - b.Amount;
                        });
                        return obj;                                                 
                    break;
                default:
                    return obj;
            }
        }
        
        // 查詢商品
        function query(obj, name, type, start, end){
            return obj.filter(x => x.ProductName.includes(name) && x.ProductType.includes(type) && x.Price >= start && x.Price <= end );
        }
    </script>

</body>
</html>
